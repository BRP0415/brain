<!doctype html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuro Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7f5af0;
      --secondary: #2cb67d;
      --bg: #0f0f1a;
      --bg-light: #1a1a2e;
      --border: #2a2a40;
      --text: #f5f5f5;
      --text-light: #94a1b2;
      --user-msg-bg: #453d87;
      --assistant-msg-bg: #252540;
      --accent-glow: 0 0 12px #7f5af0;
      --scrollbar-thumb: #7f5af0;
      --scrollbar-track: #14142c;
      --shadow: rgba(0, 0, 0, 0.3);
      --font-sans: 'Inter', sans-serif;
    }

    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-sans);
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 1.25rem 2rem;
      text-align: center;
      box-shadow: 0 3px 10px var(--shadow);
      user-select: none;
      flex-shrink: 0;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2.25rem;
      letter-spacing: 1.2px;
      color: white;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.2);
      user-select: text;
    }

    header p {
      margin-top: 0.25rem;
      font-weight: 400;
      font-size: 1rem;
      color: rgba(255 255 255 / 0.85);
      font-style: italic;
      user-select: text;
    }

    /* Chat container */
    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      margin: 1.5rem 2rem 2rem;
      border-radius: 16px;
      background: rgba(26, 26, 46, 0.85);
      box-shadow:
        inset 0 0 30px rgba(255 255 255 / 0.05),
        0 8px 30px var(--shadow);
      backdrop-filter: saturate(180%) blur(18px);
      overflow: hidden;
    }

    /* Messages area */
    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 2rem 2.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }

    /* Scrollbar styles */
    .chat-messages::-webkit-scrollbar {
      width: 10px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--secondary);
    }

    /* Individual message */
    .message {
      max-width: 70%;
      padding: 1.15rem 1.6rem;
      border-radius: 24px;
      box-shadow: 0 4px 14px var(--shadow);
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
      animation: fadeInUp 0.3s ease forwards;
      user-select: text;
    }

    /* User message styling */
    .user-message {
      background: var(--user-msg-bg);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      box-shadow:
        0 4px 14px rgba(111, 88, 243, 0.8),
        0 0 18px rgba(111, 88, 243, 0.3);
      font-weight: 600;
    }
    /* User bubble tail */
    .user-message::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -14px;
      width: 16px;
      height: 24px;
      background: var(--user-msg-bg);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.15));
      border-bottom-right-radius: 8px;
    }

    /* Assistant message styling */
    .assistant-message {
      background: var(--assistant-msg-bg);
      color: var(--text-light);
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow:
        0 4px 14px rgba(45, 45, 95, 0.8),
        0 0 14px rgba(45, 45, 95, 0.3);
      font-weight: 500;
    }
    /* Assistant bubble tail */
    .assistant-message::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -14px;
      width: 16px;
      height: 24px;
      background: var(--assistant-msg-bg);
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.15));
      border-bottom-left-radius: 8px;
    }

    /* Typing indicator */
    .typing-indicator {
      padding-left: 3rem;
      margin-bottom: 1.25rem;
      color: var(--primary);
      font-style: italic;
      font-weight: 600;
      font-size: 1.1rem;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      animation: pulse 1.8s infinite;
    }
    .typing-indicator.visible {
      display: flex;
    }

    /* Dots animation for typing */
    .typing-indicator::after {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      margin-left: 4px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow:
        14px 0 var(--primary),
        28px 0 var(--primary);
      animation: typingDots 1.5s infinite;
    }

    /* Input area */
    .message-input {
      display: flex;
      gap: 1rem;
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, #161622, #242438);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
      box-shadow: inset 0 2px 5px rgba(255 255 255 / 0.05);
    }

    #user-input {
      flex: 1;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border: 1.5px solid var(--border);
      background-color: #171722;
      color: var(--text);
      resize: none;
      font-family: inherit;
      transition: border-color 0.3s ease;
      box-shadow:
        inset 0 2px 5px rgba(255 255 255 / 0.07);
      min-height: 44px;
      max-height: 150px;
      overflow-y: auto;
    }
    #user-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px var(--primary);
      background-color: #1c1c2e;
    }

    #send-button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0 1.5rem;
      cursor: pointer;
      box-shadow: var(--accent-glow);
      transition:
        background 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      min-width: 90px;
    }
    #send-button:hover:not(:disabled) {
      transform: scale(1.08);
      box-shadow: 0 0 20px var(--primary);
    }
    #send-button:active:not(:disabled) {
      transform: scale(0.98);
    }
    #send-button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 1rem 1.5rem;
      color: var(--text-light);
      background-color: var(--bg-light);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
      user-select: none;
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes typingDots {
      0% {
        box-shadow:
          14px 0 var(--primary),
          28px 0 var(--primary);
      }
      33% {
        box-shadow:
          14px 0 transparent,
          28px 0 var(--primary);
      }
      66% {
        box-shadow:
          14px 0 transparent,
          28px 0 transparent;
      }
      100% {
        box-shadow:
          14px 0 var(--primary),
          28px 0 var(--primary);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nuro</h1>
    <p>Your intelligent, evolving AI companion.</p>
  </header>

  <div class="chat-container" role="main" aria-label="Chat conversation">
    <div id="chat-messages" class="chat-messages" tabindex="0" aria-live="polite" aria-relevant="additions">
      <div class="message assistant-message" role="article" aria-label="Assistant message">
        <p>Hello! I'm Nuro. How can I assist you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator" aria-live="assertive" aria-atomic="true" style="display:none;">
      Nuro is thinking...
    </div>

    <form class="message-input" onsubmit="return false;" aria-label="Send message">
      <textarea
        id="user-input"
        placeholder="Type your message..."
        rows="1"
        autofocus
        aria-multiline="true"
        aria-label="Type your message"
        spellcheck="false"
      ></textarea>
      <button id="send-button" type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Nuro AI Interface</p>
  </footer>

  <script src="chat.js"></script>
</body>
</html>
