<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuro Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7f5af0;
      --secondary: #2cb67d;
      --bg: #0f0f1a;
      --bg-light: #1a1a2e;
      --border: #2a2a40;
      --text: #f5f5f5;
      --text-light: #94a1b2;
      --user-msg-bg: #302d4c;
      --assistant-msg-bg: #1e1e2f;
      --accent-glow: 0 0 10px #7f5af0;
    }

    /* FULL SCREEN SETUP */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      overflow: hidden; /* prevent scrolling outside chat */
    }

    header {
      text-align: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      background-color: var(--bg-light);
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    header p {
      color: var(--text-light);
      font-size: 0.95rem;
      margin: 0;
    }

    /* Main chat container takes all available space */
    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
      border-radius: 0;
      overflow: hidden;
      background-color: var(--bg-light);
      backdrop-filter: blur(6px);
      margin: 0; /* no margin for full width */
    }

    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 6px;
    }

    .message {
      margin-bottom: 1.25rem;
      padding: 1rem;
      border-radius: 10px;
      max-width: 80%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      background-color: var(--user-msg-bg);
      align-self: flex-end;
      color: #fff;
    }

    .assistant-message {
      background-color: var(--assistant-msg-bg);
      align-self: flex-start;
    }

    .typing-indicator {
      display: none;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-light);
      font-style: italic;
      font-size: 0.95rem;
    }

    .typing-indicator.visible {
      display: block;
    }

    .message-input {
      display: flex;
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border);
      background-color: var(--bg-light);
      flex-shrink: 0;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem 1rem;
      background-color: #15151f;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
    }

    #send-button {
      margin-left: 0.75rem;
      padding: 0 1.25rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: var(--accent-glow);
    }

    #send-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--primary);
    }

    #send-button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 0.75rem 1.5rem;
      color: var(--text-light);
      flex-shrink: 0;
      background-color: var(--bg-light);
      border-top: 1px solid var(--border);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nuro</h1>
    <p>Your intelligent, evolving AI companion.</p>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="chat-messages">
      <div class="message assistant-message">
        <p>Hello! I'm Nuro. How can I assist you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing-indicator">
      Nuro is thinking...
    </div>

    <div class="message-input">
      <textarea
        id="user-input"
        placeholder="Type your message..."
        rows="1"
        autofocus
      ></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>
  
<div id="username-modal" style="position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:9999;">
  <div style="background-color:#1a1a2e; padding:2rem; border-radius:12px; text-align:center;">
    <h2 style="margin-bottom:1rem; color:white;">Enter your username</h2>
    <input id="username-input" type="text" placeholder="Username" style="padding:0.75rem 1rem; font-size:1rem; border-radius:8px; border:1px solid #444; background-color:#15151f; color:white;" />
    <br><br>
    <button onclick="saveUsername()" style="padding:0.6rem 1.25rem; font-size:1rem; background:linear-gradient(135deg, var(--primary), var(--secondary)); color:white; border:none; border-radius:8px; cursor:pointer;">Continue</button>
  </div>
</div>

  <footer>
    <p>Made with <3 by BRP0415</p>
  </footer>

  <script src="chat.js"></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('username-modal');
    const input = document.getElementById('username-input');
    const sendButton = document.getElementById('send-button');
    const chatBox = document.getElementById('chat-messages');
    const typing = document.getElementById('typing-indicator');
    const messageInput = document.getElementById('user-input');

    let username = localStorage.getItem('username');

    if (!username) {
      modal.style.display = 'flex';
    }

    window.saveUsername = function () {
      const name = input.value.trim();
      if (name) {
        localStorage.setItem('username', name);
        username = name;
        modal.style.display = 'none';
      } else {
        input.style.borderColor = 'red';
      }
    };

    sendButton.addEventListener('click', () => {
      const msg = messageInput.value.trim();
      if (!msg || !username) return;

      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user-message');
      userMsg.innerHTML = `<strong>${username}:</strong> ${msg}`;
      chatBox.appendChild(userMsg);
      messageInput.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      typing.classList.add('visible');
      setTimeout(() => {
        typing.classList.remove('visible');
        const botReply = document.createElement('div');
        botReply.classList.add('message', 'assistant-message');
        botReply.innerHTML = `<p>I heard you, ${username}.</p>`;
        chatBox.appendChild(botReply);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    });
  });
</script>

</body>
</html>
